<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/output.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-Ff538M2lO5cH2y5tF5UnxFa6b/l5dzP5Lq8w5Bt8r6LZL2O5Nz9yw5e6Jw5p3n5Dm" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="alert alert-info m-6 w-1/3">
      <div class="alert-title alert-info-title">Info</div>
      <div class="alert-content alert-info-content">
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
      </div>
    </div>
    <div class="alert alert-warning m-6 w-1/3">
      <div class="alert-title alert-warning-title">Warning</div>
      <div class="alert-content alert-warning-content">
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
      </div>
    </div >
    <!-- without Vue -->
    <div class="m-5 shadow-md w-80 rounded overflow-hidden">
      <img
        src="https://source.unsplash.com/x00CzBt4Dfk/1600x900"
        alt="Pizza Margherita image"
      />
      <div class="p-2">
        <div class="font-bold text-lg text-gray-700 leading-snug">
          <a href="#" class="hover:underline">Pizza Marguerita</a>
        </div>
          <p class="text-xs leading-tight tracking-wide my-2">
            Invented in Naples in honor of the first queen of Italy, the
            Margherita pizza is the triumph of Italian cuisine in the world.
          </p>
          <div class="flex pt-2 border-t border-gray-300 text-sm text-gray-700 divide-x-2">
            <div class="flex-1 text-center">
              <i class="fa-regular fa-clock"></i>
              <p>1h 15m</p>
            </div>
            <div class="flex-1 text-center">
              <i class="fas fa-utensils"></i>
              <p>4 Servings</p>
            </div>
            <div class="flex-1 text-center">
              <i></i>
              <p>Easy</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- user Vue -->
    <div id="app">
      <recipe-card
        imageurl="https://source.unsplash.com/x00CzBt4Dfk/1600x900"
        imagealt="Pizza Margherita image"
        titleurl="#"
        title="Pizza Marguerita"
        description="Invented in Naples in honor of the first queen of Italy, the
        Margherita pizza is the triumph of Italian cuisine in the world."
        time="1h 15m"
        servings="4 Servings"
        level="Easy">
      </recipe-card>
      <recipe-card
        imageurl="https://source.unsplash.com/6H9H6J6vVw0/1600x900"
        imagealt="Spaghetti image"
        titleurl="#"
        title="Spaghetti with Meatballs"
        description="A classic Italian dish that is perfect for a family dinner or a romantic date night."
        time="1h 30m"
        servings="6 Servings"
        level="Intermediate">
      </recipe-card>
    </div>
    <script>
     const app = Vue.createApp({})

      app.component('recipe-card',{
        props: ['imageurl','imagealt','titleurl','title','description','time','servings','level'],
        template:
        `<div class="m-5 shadow-md w-80 rounded overflow-hidden"> 
          <img :src="imageurl" :alt="imagealt">
          <div class="p-2">
            <div class="font-bold text-lg text-gray-700 leading-snug">
              <a :href="titleurl" class="hover:underline">{{title}}</a>
            </div>
            <p class="text-xs leading-tight tracking-wide my-2">{{description}}</p>
            <div class="flex pt-2 border-t border-gray-300 text-sm text-gray-700 divide-x-2">
              <div class="flex-1 text-center">
                <i class="far fa-clock"></i>
                <p>{{time}}</p>
              </div>
              <div class="flex-1 text-center">
                <i class="far fa-utensils"></i>
                <p>{{servings}}</p>
              </div>
              <div class="flex-1 text-center">
                <i class="far fa-signal"></i>
                <p>{{level}}</p>
              </div>
            </div>
          </div>
        </div>`
      })
      app.mount('#app')
    </script>
  </body>
</html>
