<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/output.css" />
    <style>
      .box {
        color: white;
        background-color: green;
        min-height: 150px;
        padding-top: 10%;
        padding-left: 15%;
        font-size: 1.5 rem;
        font-weight: 700;
      }
    </style>
    <title>Grids</title>
  </head>
  <body>
    <div class="mx-auto p-8 w-full lg:w-1/2">
      <h1 class="text-3xl font-bold">Grid Layout Examples</h1>
      <h2 class="my-6 text-2xl underline underline-offset-2">Example #1</h2>
      <div class="grid grid-cols-3 grid-rows-2 gap-x-4 gap-y-4">
        <div class="box row-span-2 col-span-2">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
      </div>
    </div>
    <div class="mx-auto p-10">
      <h2 class="my-6 text-2xl underline underline-offset-2">Example #2</h2>
      <div class="grid grid-cols-2 grid-rows-4 gap-x-4 gap-y-2">
        <div class="box row-span-4">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
      </div>
    </div>
    <div class="mx-auto p-10">
      <h2 class="my-6 text-2xl underline underline-offset-2">Example #3</h2>
      <div class="grid grid-cols-4 gap-x-4 gap-y-4">
        <div class="box col-span-2">1</div>
        <div class="box col-span-2">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
      </div>
    </div>
    <div class="mx-auto p-10">
      <h2 class="my-6 text-2xl underline underline-offset-2">Example #4</h2>
      <div class="grid grid-cols-3 grid-rows-4 gap-x-4 gap-y-4">
        <div class="box row-span-2">1</div>
        <div class="box row-span-4">2</div>
        <div class="box row-span-2">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
      </div>
    </div>
  </body>
</html>
